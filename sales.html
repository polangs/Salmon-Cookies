<!DOCTYPE html>
<html>
    <head>
        <title>Sales for Salmon Cookies</title>
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
       
    </head>
    <body>
        <h1>Pats Salmon Cookies</h1>

            
        <h2> Seattles Best</h2>
        
        <img id = "fish" src = "salmon.png" alt="Salmon"></img>
            
            <form id="salesform">
                <fieldset>
                    <legend>Sales Submission Form</legend>

                    <label for="store-name">Store Name:</label>
                    <input name = "locationName" type="text" size="15" placeholder="location name" required/>
                    
                   
                    <label for="minimum-customer">Minimum Customer:</label>
                    <input name = "minimumCustomer" type="text" size="15" placeholder="min customer" required/>
                    

                    <label for="minimum-customer">Max Customer Customer:</label>
                    <input name = "maximumCustomer" type="text" size="15" placeholder="max customer" required/>


                    <label for="minimum-customer">Average Total:</label>
                    <input name = "averageTotal" type="text" size="15" placeholder="average total" required/>

                    <button type="submit">Submit the Form</button>


                    <!-- <button id = "clear">Clear</button> -->
                    
                    <ul id = "clear"></ul>

                    
                </fieldset>
            </form>

    
        <table id="store-table"></table>

        


        <script src="app.js" type="text/javascript"></script>

    </body>
</html>
